<div>
    <ul>
        <li *ngFor="let newHero of tabHeroes">

            <a routerLink="/hero/{{newHero.id}}">
                <span>{{newHero.id}} </span> {{newHero.nom}}
            </a>
            <button type="button" class="delete-button" (click)="onDeleteHero(newHero.id)">
                Delete hero
            </button>

        </li>
    </ul>
</div>

<div>
    <form #addForm="ngForm" (ngSubmit)="onAddHero(addForm)">
    <label for="new-hero-nom">Hero name:</label>
    <input type="text" ngModel name="nom" id="new-hero-nom" />

    <label for="new-hero-pouvoir">Hero power:</label>
    <input type="text" ngModel name="pouvoir" id="new-hero-pouvoir"/>

    <button  [disabled]="addForm.invalid" type="submit" class="add-button" id="new-hero-add">
        Add hero
    </button>
    </form>

    
</div>
