<div>
    <ul>
        <li *ngFor="let newHero of tabHeroes">

            <a routerLink="/hero/{{newHero.id}}">
                <span>{{newHero.id}} </span> {{newHero.name}}
            </a>
            <button type="button" class="delete-button" (click)="delete(newHero)">
                Delete hero
            </button>

        </li>
    </ul>
</div>

<div>
    <label for="nex-hero">Hero name:</label>
    <input id="new-hero" #heroName />

    <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
        Add hero
    </button>

    
</div>
